<!DOCTYPE html>
<html>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.17.0"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="app">
            <form class="form-style">
                <div class="form-group">
                  <input v-model="newName" type="search" class="form-control" id="form-name" placeholder="Nome" />
                </div>
                <div class="form-group">
                    <input type="search" class="form-control" id="form-address" placeholder="EndereÃ§o" />
                </div>
                <div class="form-group">
                    <input v-model="newState" type="text" class="form-control" id="form-state" placeholder="Estado" />
                </div>
                <div class="form-group">
                    <input v-model="newCity" type="text" class="form-control" id="form-city" placeholder="Cidade">
                </div>
                <div class="form-group">
                    <input v-model="newZip" type="text" class="form-control" id="form-zip" placeholder="CEP">
                </div>
            </form>
            <div class="button">
                <button @click="addRegister" class="saveButton">Salvar</button>
            </div>
        </div>
        <div id="myChart"/>
        <script src="action.js"></script>
        <script src="places.js"></script>
        <script src="graph.js"></script>
    </body>
    
</html>
